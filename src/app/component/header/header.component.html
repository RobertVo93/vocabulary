<div class="headerComponent" align="center">
    <!-- <label class="headerLabel" i18n='@@headerLabel'>Study new word every day</label><br/> -->
    <mat-form-field>
        <mat-label i18n='@@Dataset'>Dataset</mat-label>
        <mat-select [(value)]='selected' (selectionChange)='onChangeHandler($event)'>
          <mat-option *ngFor="let data of dataset" [value]="data.value">
            {{data.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
